<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    

    <div id="contact" class="form-1 bg-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12" id="cover">
                    <h2>Contact Details</h2>
                    <br><br>
                    <img src="images/profile pic.jpg" style="height: 10rem; border-radius: 5rem;" class="mt-3 mb-3" alt="">
                    
                    <h2> Bejoy K K</h2>
                    <p>Email : kkbejoy@ymail.com</p>
                    <p></p>  Alappuzha</p>
                    <br><br>

                    <p class="p-heading">Heyyy... connect with me.... 
                        
                </div> <!-- end of col -->
            </div> <!-- end of row -->
            <div class="row">
                <div class="col-lg-12">
                    
                    <!-- Contact Form -->
                    <form id="submit-form" action="">
                        <div class="form-group">
                            <input type="text" class="form-control-input" id="cname" name="name" onkeyup="validateName()" required >
                            <span id="name-error"></span>
                            <label class="label-control" for="cname">Name</label>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control-input" id="cemail" name="email" onkeyup="validateEmail()" required >
                            <span id="email-error"></span>
                            <label class="label-control" for="cemail">Email</label>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control-textarea" id="cmessage" name="message"  onkeyup="validateMessage()" required ></textarea>
                            <span id="message-error"></span>
                            <label class="label-control" for="cmessage">Message</label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control-submit-button" onclick="return validateForm()">Submit</button>
                            <span id="submit-error"></span>
                        </div>
                    </form>
                    <!-- end of contact form -->

                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of form-1 -->  
    <!-- end of contact -->
      
  <script>
    $("#submit-form").submit((e)=>{
        e.preventDefault()
        $.ajax({
            url:"https://script.google.com/macros/s/AKfycbxTv3odJFi8WXSo3dB0cznR__mYf5oh2uFoMbfBJHkULgJAsXqaY1dv3hG5ptCVZuD2/exec",
            data:$("#submit-form").serialize(),
            method:"post",
            success:function (response){
                alert("Form submitted successfully")
                window.location.reload()
                //window.location.href="https://google.com"
            },
            error:function (err){
                alert("Something Error")

            }
        })
    })
</script>
<script src="form_validation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
</body>
</html>
